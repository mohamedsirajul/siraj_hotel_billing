<h1 mat-dialog-title> {{data.name}} Quantity</h1>
    <div mat-dialog-title class="flex-container">
<table >
    <tr>
        <td>
            <input class="input1" type="number" #box (keyup.enter)="myEvent(box.value)"  placeholder="quantity"  (input)="changeName($event)">
        </td>
    </tr>
</table>
<br>
<button mat-raised-button mat-dialog-close (click)="close()" >close</button>
<button class="byn" mat-raised-button color="accent" (click)="okey()" >okey</button>
</div>
